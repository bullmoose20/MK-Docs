external_templates:
  default: templates
  template_variables:
    collection_section: "040"

templates:
  universe:
    conditionals:
      mdblist_list:
        conditions:
          - trakt_list_<<key>>.exists: false
            imdb_list_<<key>>.exists: false
            mdblist_list_<<key>>.exists: false
            value: <<mdblist_url>>
      trakt_list:
        conditions:
          - trakt_list_<<key>>.exists: false
            imdb_list_<<key>>.exists: false
            mdblist_list_<<key>>.exists: false
            value: <<trakt_url>>
    default:
      mdblist_list_<<key>>: <<mdblist_list>>
      trakt_list_<<key>>: <<trakt_list>>
      name_mapping_<<key>>: <<name_mapping>>
      minimum_items: 2
    optional:
      - name_mapping
      - trakt_list_<<key>>
      - imdb_list_<<key>>
      - mdblist_url
      - trakt_url
    minimum_items: <<minimum_items>>
    name_mapping: <<name_mapping_<<key>>>>
    imdb_list: <<imdb_list_<<key>>>>
    trakt_list: <<trakt_list_<<key>>>>
    mdblist_list: <<mdblist_list_<<key>>>>

collections:
  Universe Collections:
    template:
      - name: separator
        separator: universe
        key_name: Universe
        translation_key: separator

